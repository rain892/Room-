<!DOCTYPE html>
<html>

<head>
<title>Room</title>
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script>

<body>

    <a-scene>
        <a-sky></a-sky>

<a-box
id="TV_cabinet_side_1"

</a-box>



<a-box

>
